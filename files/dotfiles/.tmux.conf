# Enable true color support
set -ga terminal-overrides ",*256col*:Tc"

# Make tmux more responsive to escape sequences
set -s escape-time 0

# Change prefix from Ctrl+B to Ctrl+A
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Pane navigation with no prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane splitting without prefix
bind -n C-y split-window -h  # Horizontal split (side by side)
bind -n C-x split-window -v  # Vertical split (top/bottom)

# Pane splitting with prefix (Ctrl+A y and Ctrl+A x)
unbind x
bind x split-window -v       # Ctrl+A x → vertical split
unbind y
bind y split-window -h       # Ctrl+A y → horizontal split

# Set window and pane indices to start from 1
set -g base-index 1
setw -g pane-base-index 1

# Auto-renumber windows after closing one
set-option -g renumber-windows on

# Status bar styling
set -g status-style bg=terminal,fg=terminal
set -g status-position bottom
set -g window-status-current-style fg=terminal,bold

# Status bar time/date
set -g status-right "%I:%M %p, %d-%b-%y, %a"
set -g status-left-length 20

# Enable mouse support
set -g mouse on

# Increase scrollback history
set-option -g history-limit 250000

