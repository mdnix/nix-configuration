general {
  # Launch hyprlock (guard against multiple instances)
  lock_cmd = pidof hyprlock || hyprlock

  # Wake actions
  unlock_cmd = hyprctl dispatch dpms on

  # Sleep hooks: lock before suspend; wake with displays on
  before_sleep_cmd = loginctl lock-session
  after_sleep_cmd  = hyprctl dispatch dpms on

  # Respect apps that ask to inhibit idle (e.g., video players)
  ignore_dbus_inhibit = false
}

# Soft-dim after 10 minutes. brightnessctl -s/-r saves & restores level.
listener {
  timeout    = 600
  on-timeout = brightnessctl -s set 10%
  on-resume  = brightnessctl -r
}

# Lock after 11 minutes
listener {
  timeout    = 660
  on-timeout = loginctl lock-session
}

# Turn displays off 10s after locking; wake turns them back on.
listener {
  timeout    = 670
  on-timeout = hyprctl dispatch dpms off
  on-resume  = hyprctl dispatch dpms on
}

# Suspend after 30 minutes total idle
listener {
  timeout    = 1800
  on-timeout = systemctl suspend
}
