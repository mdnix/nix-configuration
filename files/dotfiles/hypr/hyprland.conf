$mod = SUPER
$shiftMod = SUPER_SHIFT

$cursor_theme = phinger-cursors-dark
$cursor_size  = 24

# Startup
exec-once = dbus-update-activation-environment --systemd --all &
exec-once = systemctl --user enable --now hyprpaper.service &
exec-once = hyprpanel

# Monitor configuration
monitor = ,prefered,auto,1

# Environment variables
env = XDG_CURRENT_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = ANKI_WAYLAND,1
env = DISABLE_QT5_COMPAT,0
env = NIXOS_OZONE_WL,1
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM=wayland,xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = __GL_GSYNC_ALLOWED,0
env = __GL_VRR_ALLOWED,0
env = DISABLE_QT5_COMPAT,0
env = DIRENV_LOG_FORMAT,
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = HYPRCURSOR_SIZE,$cursor_size
env = HYPRCURSOR_THEME,$cursor_theme
env = XCURSOR_SIZE,$cursor_size
env = XCURSOR_THEME,$cursor_theme

# Cursor
cursor {
    no_hardware_cursors = true
}

# General
general {
    resize_on_border = true
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    layout = master
    col.active_border = rgba(877cc5ff)
    col.inactive_border = rgba(b4adbdff)
}

# Decoration
decoration {
    active_opacity = 1.0
    inactive_opacity = 0.9
    rounding = 10

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 18
        passes = 1
    }
}

# Animations
animations {
    enabled = true
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1

    animation = windows, 1, 2.5, md3_decel, popin 60%
    animation = windowsIn, 1, 2.5, md3_decel, popin 60%
    animation = windowsOut, 1, 2.5, md3_accel, popin 60%
    animation = border, 1, 6, default
    animation = fade, 1, 2.5, md3_decel
    animation = layersIn, 1, 2.5, menu_decel, slide
    animation = layersOut, 1, 2.5, menu_accel
    animation = fadeLayersIn, 1, 2.5, menu_decel
    animation = fadeLayersOut, 1, 2.5, menu_accel
    animation = workspaces, 1, 2.5, menu_decel, slide
    animation = specialWorkspace, 1, 2.5, md3_decel, slidevert
}

# Master layout
master {
    new_status = true
    allow_small_split = true
    mfact = 0.5
}

# Gestures
gesture = 3, horizontal, workspace

# Misc
misc {
    vfr = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = true
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
}

# Window rules
windowrulev2 = float, tag:modal
windowrulev2 = pin, tag:modal
windowrulev2 = center, tag:modal

# Calculator
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = size 360 490, class:^(org.gnome.Calculator)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$

# Idle inhibit
windowrulev2 = idleinhibit focus, class:^(mpv|.+exe|celluloid)$
windowrulev2 = idleinhibit focus, class:^(zen)$, title:^(.*YouTube.*)$
windowrulev2 = idleinhibit fullscreen, class:^(zen)$

# Dim around dialogs
windowrulev2 = dimaround, class:^(gcr-prompter)$
windowrulev2 = dimaround, class:^(xdg-desktop-portal-gtk)$
windowrulev2 = dimaround, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = dimaround, class:^(zen)$, title:^(File Upload)$

# Layer rules
layerrule = noanim, launcher

# Input
input {
    kb_layout = ch
    kb_options = nodeadkeys
    follow_mouse = 1
    sensitivity = 0.5
    repeat_delay = 300
    repeat_rate = 50
    numlock_by_default = true

    touchpad {
        natural_scroll = true
        clickfinger_behavior = true
    }
}

# Key bindings
bind = $mod, RETURN, exec, ghostty
bind = $mod, E, exec, nautilus
bind = $mod, B, exec, zen-browser
bind = $mod, L, exec, hyprlock
bind = $mod, SPACE, exec, wofi --show drun

bind = $mod, Q, killactive,
bind = $mod, T, togglefloating,
bind = $mod, F, fullscreen
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Screenshots
bind = $mod, PRINT, exec, hyprshot -m region
bind = , PRINT, exec, hyprshot -m output
bind = $shiftMod, PRINT, exec, hyprshot -m window

# Media keys
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Volume and brightness
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Workspace bindings
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
